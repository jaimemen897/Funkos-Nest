services:
  postgres-db:
    container_name: examen-db_postgres
    image: postgres:12-alpine
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: database
    ports:
      - ${POSTGRES_PORT}:5432
      #volumes:
      #- ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - examen-network

networks:
  examen-network:
    driver: bridge